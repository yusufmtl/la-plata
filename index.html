<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Şu An Kullanılamıyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0d0d0f;
      --surface: #161618;
      --border: #2a2a2e;
      --accent: #c8a96e;
      --accent-glow: rgba(200, 169, 110, 0.15);
      --text-primary: #f0ebe2;
      --text-muted: #7a7670;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      font-family: 'DM Sans', sans-serif;
      color: var(--text-primary);
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* Subtle noise texture overlay */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.75' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
      opacity: 0.5;
    }

    /* Background orb */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(600px, 90vw);
      height: min(600px, 90vw);
      background: radial-gradient(ellipse, rgba(200,169,110,0.06) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
      animation: breathe 6s ease-in-out infinite;
    }

    @keyframes breathe {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
      50% { transform: translate(-50%, -50%) scale(1.15); opacity: 1; }
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
      text-align: center;
    }

    /* Animated icon */
    .icon-wrap {
      position: relative;
      width: clamp(72px, 15vw, 96px);
      height: clamp(72px, 15vw, 96px);
      margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
      animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .icon-ring {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 1px solid var(--accent);
      opacity: 0.4;
      animation: ring-pulse 3s ease-in-out infinite;
    }

    .icon-ring:nth-child(2) {
      inset: -12px;
      opacity: 0.2;
      animation-delay: 0.5s;
    }

    .icon-ring:nth-child(3) {
      inset: -24px;
      opacity: 0.08;
      animation-delay: 1s;
    }

    @keyframes ring-pulse {
      0%, 100% { transform: scale(1); opacity: 0.4; }
      50% { transform: scale(1.05); opacity: 0.6; }
    }

    .icon-core {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--surface);
      border-radius: 50%;
      border: 1px solid var(--border);
      box-shadow: 0 0 40px var(--accent-glow);
    }

    .icon-core svg {
      width: clamp(26px, 5vw, 36px);
      height: clamp(26px, 5vw, 36px);
      stroke: var(--accent);
      fill: none;
      stroke-width: 1.5;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* Divider line */
    .divider {
      width: clamp(40px, 10vw, 60px);
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--accent), transparent);
      margin: 0 auto clamp(1.25rem, 3vw, 2rem);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0%, 100% { opacity: 0.4; transform: scaleX(0.8); }
      50% { opacity: 1; transform: scaleX(1.2); }
    }

    /* Main heading */
    .heading {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.75rem, 6vw, 3.2rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      color: var(--text-primary);
      line-height: 1.2;
      margin-bottom: clamp(0.75rem, 2vw, 1rem);
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.1s;
    }

    .heading .accent {
      color: var(--accent);
    }

    /* Subtitle */
    .subtitle {
      font-size: clamp(0.875rem, 2.5vw, 1rem);
      font-weight: 300;
      color: var(--text-muted);
      letter-spacing: 0.04em;
      line-height: 1.7;
      max-width: min(360px, 90vw);
      margin: 0 auto clamp(1.5rem, 4vw, 2.5rem);
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.25s;
    }

    /* Status badge */
    .status {
      display: inline-flex;
      align-items: center;
      gap: 0.6rem;
      padding: clamp(0.4rem, 1.5vw, 0.5rem) clamp(0.9rem, 3vw, 1.2rem);
      border: 1px solid var(--border);
      border-radius: 999px;
      background: var(--surface);
      font-size: clamp(0.7rem, 2vw, 0.8rem);
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text-muted);
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
      animation-delay: 0.4s;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      flex-shrink: 0;
      border-radius: 50%;
      background: var(--accent);
      animation: dot-blink 2s ease-in-out infinite;
    }

    @keyframes dot-blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.2; }
    }

    /* Decorative lines — hidden on small screens */
    .deco-line {
      position: fixed;
      background: linear-gradient(to bottom, transparent, var(--border), transparent);
      width: 1px;
      height: 60vh;
      top: 20vh;
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    .deco-line.left  { left: clamp(20px, 6vw, 80px); animation-delay: 0.6s; }
    .deco-line.right { right: clamp(20px, 6vw, 80px); animation-delay: 0.8s; }

    @keyframes fadeIn { to { opacity: 1; } }
    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Footer note */
    .footer-note {
      position: fixed;
      bottom: clamp(1rem, 3vw, 2rem);
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(0.62rem, 1.5vw, 0.72rem);
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--border);
      white-space: nowrap;
      animation: fadeIn 1.5s ease forwards;
      animation-delay: 1s;
      opacity: 0;
    }

    /* ── Mobile (≤ 480px) ── */
    @media (max-width: 480px) {
      .deco-line { display: none; }

      .heading {
        font-size: clamp(1.5rem, 8vw, 2rem);
        word-break: keep-all;
      }

      .subtitle {
        font-size: 0.875rem;
      }

      .footer-note {
        font-size: 0.6rem;
        white-space: normal;
        text-align: center;
        width: 90%;
      }
    }

    /* ── Tablet (481px – 768px) ── */
    @media (min-width: 481px) and (max-width: 768px) {
      .heading {
        font-size: clamp(2rem, 5.5vw, 2.6rem);
      }
    }

    /* ── Large screens (≥ 1400px) ── */
    @media (min-width: 1400px) {
      .heading { font-size: 3.6rem; }
      .subtitle { font-size: 1.1rem; max-width: 420px; }
    }
  </style>
</head>
<body>

  <div class="deco-line left"></div>
  <div class="deco-line right"></div>

  <div class="container">

    <div class="icon-wrap">
      <div class="icon-ring"></div>
      <div class="icon-ring"></div>
      <div class="icon-ring"></div>
      <div class="icon-core">
        <svg viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 8v4l3 3"/>
        </svg>
      </div>
    </div>

    <div class="divider"></div>

    <h1 class="heading">Üzgünüz,<br/>Şu An <span class="accent">Kullanılamıyor.</span></h1>

    <p class="subtitle">
      Tüm telif hakları saklıdır.<br/>
      Kopyalanması ve çoğaltılması yasaktır.
    </p>

    <div class="status">
      <div class="status-dot"></div>
      © Tüm Hakları Saklıdır
    </div>

  </div>

  <div class="footer-note">© 2024 — Yakında Geri Döneceğiz</div>

</body>
</html>
